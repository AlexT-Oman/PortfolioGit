<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./mystyles.css">
</head>
<body>
    <div class="container">
        <h1>Dice Game</h1>
        <h2>Hit refresh to see who has the higher number</h2>

        <div class="playerOne">
            <h3>Player One</h3>
            <img class="plrOne" src="./images/dice6.png" alt="Player One Dice">
        </div>

        <div class="playerTwo">
            <h3>Player Two</h3>
            <img src="./images/dice6.png" class="plrTwo" alt="Player Two Dice">
        </div>

        <div class="reset"><button class="resButton">Reset</button></div>

        <script src="./indexV2.js"></script>

        
    </div>
</body>
</html>
